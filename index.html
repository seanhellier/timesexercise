<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="jquery-3.4.1.min.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Times Exercise</title>

<body>

    <!-- jumbotron graphic

    <form>

              <label for="exampleFormControlInput1">Search Term</label>
              <input type="text" class="form-control" id="searchTerm">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
              <select class="form-control" id="recordsRetrieved">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
                    <label for="exampleFormControlSelect1">Start Year</label>
                    <select class="form-control" id="startYear">
                      <option>2019</option>
                      <option>2018</option>
                      <option>2017</option>
                      <option>2016</option>
                      <option>2015</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">End Year</label>
                    <select class="form-control" id="endYear">
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                    </select>
                    </div>
                <input type="submit" value="search">
                <input type="submit" value="clear">
          </form>

<script src="./assets/javascript/app.js"></script>
